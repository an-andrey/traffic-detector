<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SAVMO Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* These are the DEFAULT styles for the layout (e.g., for the dashboard) */
      .carousel-item img {
        max-height: 450px;
        object-fit: contain;
        background-color: #222;
      }
    </style>

    {% block page_styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{url_for('home')}}">SAVMO</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if is_feed_live %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
                href="{{ url_for('dashboard') }}"
                >Dashboard</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'video' %}active{% endif %}"
                href="{{ url_for('video') }}"
                >Video Feed</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-4">{% block content %}{% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
